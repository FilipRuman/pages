<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test HTML Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f4f4f8;
    }
    header, footer {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
    }
    main {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>HTML Test Page</h1>
  </header>

  <main>
    <h2>Welcome!</h2>
    <p>This is a simple HTML page to test your setup.</p>

    <button id="toggleBtn">Toggle Message</button>
    <p id="message" class="hidden">ðŸŽ‰ You toggled the message!</p>

    <section>
      <h3>Sample List</h3>
      <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
      </ul>
    </section>

    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter name" />
      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Test Page</p>
  </footer>

  <script>
    const btn = document.getElementById('toggleBtn');
    const msg = document.getElementById('message');
    btn.addEventListener('click', () => {
      msg.classList.toggle('hidden');
    });
  </script>
</body>
</html>
